<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;">Calculate This!</h1>
        <div class="container">
            <div class="row">
                <div id="output">1234567890</div>
            </div>
            <div class="row">
                <button class="input" id="7" type="button">7</button>
                <button class="input" id="8" type="button">8</button>
                <button class="input" id="9" type="button">9</button>
                <button class="input" id="divide" type="button">/</button>
            </div>
            <div class="row">
                <button class="input" id="4" type="button">4</button>
                <button class="input" id="5" type="button">5</button>
                <button class="input" id="6" type="button">6</button>
                <button class="input" id="X" type="button">X</button>
            </div>
            <div class="row">
                <button class="input" id="1" type="button">1</button>
                <button class="input" id="2" type="button">2</button>
                <button class="input" id="3" type="button">3</button>
                <button class="input" id="-" type="button">-</button>
            </div>
            <div class="row">
                <button class="input" id="0" type="button">0</button>
                <button class="input" id="C" type="button">C</button>
                <button class="input" id="=" type="button">=</button>
                <button class="input" id="+" type="button">+</button>
            </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
