<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;">Calculate This!</h1>
        <div class="container">
            <div class="row" id="display">
                <div id="output">Welcome!</div>
            </div>
            <div class="row">
                <button class="input" id="7" type="button" onclick="updateDisplay(7)">7</button>
                <button class="input" id="8" type="button" onclick="updateDisplay(8)">8</button>
                <button class="input" id="9" type="button" onclick="updateDisplay(9)">9</button>
                <button class="input" id="divide" type="button" onclick="updateDisplay('divide')">/</button>
            </div>
            <div class="row">
                <button class="input" id="4" type="button" onclick="updateDisplay(4)">4</button>
                <button class="input" id="5" type="button" onclick="updateDisplay(5)">5</button>
                <button class="input" id="6" type="button" onclick="updateDisplay(6)">6</button>
                <button class="input" id="X" type="button" onclick="updateDisplay('multiply')">X</button>
            </div>
            <div class="row">
                <button class="input" id="1" type="button" onclick="updateDisplay(1)">1</button>
                <button class="input" id="2" type="button" onclick="updateDisplay(2)">2</button>
                <button class="input" id="3" type="button" onclick="updateDisplay(3)">3</button>
                <button class="input" id="-" type="button" onclick="updateDisplay('subtract')">-</button>
            </div>
            <div class="row">
                <button class="input" id="0" type="button" onclick="updateDisplay(0)">0</button>
                <button class="input" id="C" type="button" onclick="clearDisplay(0)">C</button>
                <button class="input" id="=" type="button" onclick="equals()">=</button>
                <button class="input" id="+" type="button" onclick="updateDisplay('add')">+</button>
            </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
